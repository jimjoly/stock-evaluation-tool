app = "market-catalyst-monitor-fly"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "20s"
    interval = "30s"
    method = "get"
    path = "/healthz"
    protocol = "http"
    timeout = "5s"
