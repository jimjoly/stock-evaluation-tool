<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Catalyst Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="backdrop"></div>
    <main class="container">
      <header class="hero">
        <p class="kicker">Financial Catalyst Intelligence</p>
        <h1>Market Catalyst Monitor</h1>
        <p class="subtitle">
          Search and republish stock-moving financial content with directional impact scoring.
        </p>
      </header>

      <section class="controls">
        <label>
          Tickers (comma-separated)
          <input id="tickers" value="AAPL,MSFT,TSLA,NVDA" />
        </label>
        <label>
          Search keywords
          <input id="query" placeholder="e.g. dividend, guidance, earnings beat" />
        </label>
        <button id="searchBtn">Search Catalysts</button>
      </section>

      <section class="meta">
        <div id="status">Ready.</div>
        <div class="badge">Not investment advice.</div>
      </section>

      <section id="results" class="results"></section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
